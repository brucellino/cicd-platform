---
version: '3'
services:
  jenkins:
    build: ./jenkins-service
    ports:
      - 80:8080
    environment:
      - JAVA_OPTS='-Dhudson.footerURL=http://mycompany.com'
      - PLUGINS_FORCE_UPGRADE=true
    volumes:
      - "./jenkins-data/:/casc"
    networks:
      - platform
  vault:
    image: vault
    cap_add:
      - IPC_LOCK
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=myroot
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:1234
    ports:
      - 1234:1234
    networks:
      - platform
networks:
  plaform:
volumes:
  jenkins_home:
